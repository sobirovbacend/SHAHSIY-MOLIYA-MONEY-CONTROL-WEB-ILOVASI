<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish | Money Control</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased min-h-screen selection:bg-indigo-500/30">

<!-- Background Ambient Effects -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[120px]"></div>
    <div class="absolute inset-0 opacity-20"
         style="background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 32px 32px;"></div>
</div>

<!-- Navbar -->
<nav class="relative z-10 w-full px-6 py-6 flex justify-between items-center max-w-7xl mx-auto">
    <a href="index.html"
       class="text-white font-semibold tracking-tight text-lg flex items-center gap-2 hover:opacity-80 transition-opacity">
        <div class="w-6 h-6 bg-gradient-to-tr from-indigo-500 to-blue-500 rounded-md flex items-center justify-center">
            <i data-lucide="bar-chart-2" class="text-white w-4 h-4"></i>
        </div>
        Money Control
    </a>
    <a href="login.html" class="text-xs font-medium text-slate-500 hover:text-slate-300 transition-colors">Kirish</a>
</nav>

<!-- Main Content -->
<main class="relative z-10 flex flex-col items-center justify-center p-4 sm:p-6 min-h-[calc(100vh-80px)]">
    <div class="w-full max-w-[400px] flex flex-col gap-6">
        <!-- Header Text -->
        <div class="text-center space-y-2 mb-2">
            <h1 class="text-2xl sm:text-3xl font-semibold text-white tracking-tight">Ro'yxatdan o'tish</h1>
            <p class="text-sm text-slate-500">Moliya boshqaruvini bugun boshlang.</p>
        </div>

        <!-- Card -->
        <div class="glass-panel border border-white/10 rounded-2xl shadow-2xl overflow-hidden p-6 sm:p-8 relative">
            <div class="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-indigo-500/50 to-transparent opacity-50"></div>

            <!-- REGISTER FORM -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <!-- First Name -->
                <div class="space-y-1.5">
                    <label for="first_name" class="block text-xs font-medium text-slate-400">Ism</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Azizbek"
                           class="w-full bg-slate-950/50 border border-slate-800 rounded-lg px-3 py-2.5 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                           required>
                </div>

                <!-- Last Name -->
                <div class="space-y-1.5">
                    <label for="last_name" class="block text-xs font-medium text-slate-400">Familiya</label>
                    <input type="text" id="last_name" name="last_name" placeholder="To'rayev"
                           class="w-full bg-slate-950/50 border border-slate-800 rounded-lg px-3 py-2.5 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                           required>
                </div>

                <!-- Username -->
                <div class="space-y-1.5">
                    <label for="username" class="block text-xs font-medium text-slate-400">Foydalanuvchi nomi</label>
                    <input type="text" id="username" name="username" placeholder="aziz_dev"
                           class="w-full bg-slate-950/50 border border-slate-800 rounded-lg px-3 py-2.5 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                           required>
                </div>

                <!-- Password -->
                <div class="space-y-1.5">
                    <label for="password" class="block text-xs font-medium text-slate-400">Parol</label>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                           class="w-full bg-slate-950/50 border border-slate-800 rounded-lg px-3 py-2.5 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                           required>
                </div>

                <!-- Confirm Password -->
                <div class="space-y-1.5">
                    <label for="confirm_password" class="block text-xs font-medium text-slate-400">Parolni
                        tasdiqlash</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••"
                           class="w-full bg-slate-950/50 border border-slate-800 rounded-lg px-3 py-2.5 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                           required>
                </div>

                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-medium py-2.5 rounded-lg shadow-[0_0_20px_rgba(79,70,229,0.3)] hover:shadow-[0_0_25px_rgba(79,70,229,0.5)] transition-all duration-300">
                    Hisob yaratish
                </button>
            </form>

            <!-- Divider & Login Link -->
            <div class="mt-6 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-slate-500">
                    Hisobingiz bormi?
                    <a href="login.html"
                       class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors ml-1">Kirish</a>
                </p>
            </div>
        </div>

        <!-- Footer Text -->
        <p class="text-center text-[11px] text-slate-600">
            Xizmat ko'rsatish shartlariga rozilik bildirasiz. <span class="text-slate-500 block sm:inline mt-1 sm:mt-0">Money Control © 2024</span>
        </p>
    </div>
</main>

<script>
    lucide.createIcons();
</script>

</body>
</html>
