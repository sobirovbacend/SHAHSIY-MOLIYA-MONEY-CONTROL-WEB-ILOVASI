<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish | Money Control</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased min-h-screen selection:bg-indigo-500/30">

<!-- Background -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[120px]"></div>
    <div class="absolute inset-0 opacity-20"
         style="background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 32px 32px;"></div>
</div>

<!-- Navbar -->
<nav class="relative z-10 w-full px-6 py-6 flex justify-between items-center max-w-7xl mx-auto">
    <a href="{% url 'home' %}"
       class="text-white font-semibold tracking-tight text-lg flex items-center gap-2 hover:opacity-80 transition-opacity">
        <div class="w-6 h-6 bg-gradient-to-tr from-indigo-500 to-blue-500 rounded-md flex items-center justify-center">
            <i data-lucide="bar-chart-2" class="text-white w-4 h-4"></i>
        </div>
        Money Control
    </a>
    <a href="{% url 'home' %}" class="text-xs font-medium text-slate-500 hover:text-slate-300 transition-colors">Bosh
        sahifa</a>
</nav>

<!-- Main Content -->
<main class="relative z-10 flex flex-col items-center justify-center p-4 sm:p-6 min-h-[calc(100vh-80px)]">
    <div class="w-full max-w-[380px] flex flex-col gap-6">
        <!-- Header -->
        <div class="text-center space-y-2 mb-2">
            <h1 class="text-2xl sm:text-3xl font-semibold text-white tracking-tight">Xush kelibsiz</h1>
            <p class="text-sm text-slate-500">Moliya boshqaruvini davom ettirish uchun kiring.</p>
        </div>

        <!-- Card -->
        <div class="glass-panel border border-white/10 rounded-2xl shadow-2xl overflow-hidden p-6 sm:p-8 relative">
            <div class="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-indigo-500/50 to-transparent opacity-50"></div>

            <!-- Login Form -->
            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <div class="space-y-1.5">
                    <label for="username" class="block text-xs font-medium text-slate-400">
                        Foydalanuvchi nomi
                    </label>
                    <div class="relative">
                        <input type="text" id="username" name="username" placeholder="user123"
                               class="w-full bg-slate-950/50 border border-slate-800 rounded-lg px-3 py-2.5 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                               required>
                        <i data-lucide="user"
                           class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-slate-600"></i>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label for="password" class="block text-xs font-medium text-slate-400">Parol</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="••••••••"
                               class="w-full bg-slate-950/50 border border-slate-800 rounded-lg px-3 py-2.5 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                               required>
                        <i data-lucide="lock"
                           class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-slate-600"></i>
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-medium py-2.5 rounded-lg shadow-[0_0_20px_rgba(79,70,229,0.3)] transition-all">
                    Kirish
                </button>
            </form>

            <!-- Register Link -->
            <div class="mt-6 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-slate-500">
                    Hisobingiz yo'qmi?
                    <a href="{% url 'register' %}"
                       class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors ml-1">Ro'yxatdan
                        o'tish</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-[11px] text-slate-600">
            Himoyalangan tizim. <span class="text-slate-500">Money Control © 2024</span>
        </p>
    </div>
</main>

<script>
    lucide.createIcons();
</script>

</body>
</html>
